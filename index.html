<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse; /* Collapses the borders between cells */
      }
      td {
        width: 20px; /* Adjust cell width as needed */
        height: 20px; /* Adjust cell height as needed */
        text-align: center; /* Center content within cells */
        vertical-align: middle; /* Vertically center content within cells */
      }
    </style>
</head>
<body>
  <h1>BattleShip</h1>
  <button>New Game</button>
  <h2>Your Board</h2>
  <table class="player">
    <!-- Row 1 -->
    <tr class="a">
      <td class="a0 blue"></td><td class="a1"></td><td class="a2"></td><td class="a3"></td><td class="a4"></td><td class="a5"></td><td class="a6"></td><td class="a7"></td>
    </tr>
    <!-- Row 2 -->
    <tr class="b">
      <td class="b0"></td><td class="b1"></td><td class="b2"></td><td class="b3"></td><td class="b4"></td><td class="b5"></td><td class="b6"></td><td class="b7"></td>
    </tr>
    <!-- Row 3 -->
    <tr class="c">
      <td class="c0"></td><td class="c1"></td><td class="c2"></td><td class="c3"></td><td class="c4"></td><td class="c5"></td><td class="c6"></td><td class="c7"></td>
    </tr>
    <!-- Row 4 -->
    <tr class="d">
      <td class="d0"></td><td class="d1"></td><td class="d2"></td><td class="d3"></td><td class="d4"></td><td class="d5"></td><td class="d6"></td><td class="d7"></td>
    </tr>
    <!-- Row 5 -->
    <tr class="e">
      <td class="e0"></td><td class="e1"></td><td class="e2"></td><td class="e3"></td><td class="e4"></td><td class="e5"></td><td class="e6"></td><td class="e7"></td>
    </tr>
    <!-- Row 6 -->
    <tr class="f">
      <td class="f0"></td><td class="f1"></td><td class="f2"></td><td class="f3"></td><td class="f4"></td><td class="f5"></td><td class="f6"></td><td class="f7"></td>
    </tr>
    <!-- Row 7 -->
    <tr class="g">
      <td class="g0"></td><td class="g1"></td><td class="g2"></td><td class="g3"></td><td class="g4"></td><td class="g5"></td><td class="g6"></td><td class="g7"></td>
    </tr>
    <!-- Row 8 -->
    <tr class="h">
      <td class="h0"></td><td class="h1"></td><td class="h2"></td><td class="h3"></td><td class="h4"></td><td class="h5"></td><td class="h6"></td><td class="h7"></td>
    </tr>
  </table>
  <br>
  <h1 class="won" style="text-align: center;"></h1>
  <h2>Computer Board</h2>
  <table class="computer">
    <!-- Row 1 -->
    <tr class="A" >
      <td class="00"></td><td class="01"></td><td class="02"></td><td class="03"></td><td class="04"></td><td class="05"></td><td class="06"></td><td class="07"></td>
    </tr>
    <!-- Row 2 -->
    <tr class="B">
      <td class="10"></td><td class="11"></td><td class="12"></td><td class="13"></td><td class="14"></td><td class="15"></td><td class="16"></td><td class="17"></td>
    </tr>
    <!-- Row 3 -->
    <tr class="C">
      <td class="20"></td><td class="21"></td><td class="22"></td><td class="23"></td><td class="24"></td><td class="25"></td><td class="26"></td><td class="27"></td>
    </tr>
    <!-- Row 4 -->
    <tr class="D">
      <td class="30"></td><td class="31"></td><td class="32"></td><td class="33"></td><td class="34"></td><td class="35"></td><td class="36"></td><td class="37"></td>
    </tr>
    <!-- Row 5 -->
    <tr class="E">
      <td class="40"></td><td class="41"></td><td class="42"></td><td class="43"></td><td class="44"></td><td class="45"></td><td class="46"></td><td class="47"></td>
    </tr>
    <!-- Row 6 -->
    <tr class="F">
      <td class="50"></td><td class="51"></td><td class="52"></td><td class="53"></td><td class="54"></td><td class="55"></td><td class="56"></td><td class="57"></td>
    </tr>
    <!-- Row 7 -->
    <tr class="G">
      <td class="60"></td><td class="61"></td><td class="62"></td><td class="63"></td><td class="64"></td><td class="65"></td><td class="66"></td><td class="67"></td>
    </tr>
    <!-- Row 8 -->
    <tr class="H">
      <td class="70"></td><td class="71"></td><td class="72"></td><td class="73"></td><td class="74"></td><td class="75"></td><td class="76"></td><td class="77"></td>
    </tr>
  </table>
    <script src="script.js">
    </script>
</body>
</html>
